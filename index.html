<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorial</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    </head>
    <body>
        <div id="vue-app">
            <h1> {{ greet('afternoon') }} </h1>

        <script src="app.js"></script>
    </body>
</html>
